$terminal = kitty
$fileManager = kitty yazi
$screenshot = hyprshot -m region
$menu = wofi --show drun

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, |, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, z, togglefloating,
bind = $mainMod, escape, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, n, togglesplit, # dwindle
bind = $SUPER_SHIFT, escape, exec, systemctl suspend
bind = $mainMod, m, exec, pgrep hyprsunset && pkill hyprsunset || hyprsunset -t 5000
bind = $SUPER_SHIFT, m, exec, pgrep hyprsunset && pkill hyprsunset || hyprsunset -t 3000


bind = $mainMod, F, exec, raise -c "ferdium" -e ferdium
bind = $mainMod, O, exec, raise -c "obsidian" -e obsidian
bind = $mainMod, S, exec, raise -c "Spotify" -e spotify

bind = $mainMod, return, exec, raise -c "kitty" -e $terminal
bind = $mainMod, Y, exec, bemoji -n
bind = $SUPER_SHIFT, return, exec, $terminal
bind = $mainMod, r, exec, raise -c "Cursor" -e "/opt/cursor-bin/cursor-bin.AppImage"
bind = $SUPER_SHIFT, q, exec, cursor
# bind = $mainMod, B, exec, raise -c "Google-chrome" -e google-chrome-stable
bind = $mainMod, B, exec, raise -c "firefox" -e firefox
bind = $SUPER_SHIFT, B, exec, google-chrome-stable


bind = , PRINT, exec, $screenshot

bind = $mainMod, t, exec, ~/.config/hypr/toggle_comfy.sh


# focus and swap
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $SUPER_SHIFT, h, swapwindow, l
bind = $SUPER_SHIFT, k, swapwindow, d
bind = $SUPER_SHIFT, k, swapwindow, u
bind = $SUPER_SHIFT, l, swapwindow, r

bind = $mainMod, c, workspace, m-1
bind = $mainMod, v, workspace, m+1
bind = $SUPER_SHIFT, c, movetoworkspace, r-1
bind = $SUPER_SHIFT, v, movetoworkspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special: magic

# Scroll through 
# xisting workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume notifications
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/volume-control up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/volume-control down
bind = , XF86AudioMute, exec, ~/config/hypr/volume-control mute

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

